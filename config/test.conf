server {
	listen 8080 ;
	server_name default_server;
	errorpage 301 https://42tokyo.jp;
	errorpage 404 /html/nginx.html;
	
	location / {
		method GET;
		autoindex on;
		redirect http://localhost:8080/html/nginx.html;
		index index.html nginx.html;
		root .;
	}

	location /html/ {
		method GET;
		root html;
		autoindex on;
		index index.html;
	}

	location /cgi/ {
		method GET;
		cgi_path /cgi/cgi.py;
	}
}
